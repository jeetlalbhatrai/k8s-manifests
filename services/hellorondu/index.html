<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Rondu</title>
  <style>
    body {
      background-color: #fff3e0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 48px;
      color: #e65100;
      font-weight: bold;
      text-shadow: 2px 2px #ffe0b2;
    }

    img {
      margin-top: 30px;
      border: 12px solid #fb8c00;
      border-radius: 50%;
      max-width: 70%;
      height: auto;
      box-shadow: 0 0 20px rgba(255, 153, 0, 0.5);
      animation: wiggle 1s infinite alternate;
    }

    .caption {
      margin-top: 15px;
      font-size: 20px;
      color: #333;
      font-style: italic;
    }

    @keyframes wiggle {
      0% { transform: rotate(-3deg); }
      100% { transform: rotate(3deg); }
    }
  </style>
</head>
<body>
  <h1>Hello Rondu</h1>
  <img src="https://i.imgur.com/2qv1dpO.png" alt="Funny Rondu" />
  <div class="caption">Rondu rolls in style! üç©</div>
</body>
</html>
